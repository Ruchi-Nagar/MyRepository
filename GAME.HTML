<head>
<title>DPSGV</title>
<script lang="javascript">
var c=0;
function fun()
{
  var x=parseInt(document.getElementById('a').style.top);
  var y=parseInt(document.getElementById('a').style.left);
  x=x+60;
  y=y+70;
  if(x>=500)
   {  x=40;  }
  if(y>=800)
   {y=100; }
  document.getElementById('a').style.left=y.toString();
  document.getElementById('a').style.top=x.toString();
}
function count()
{
  c=c+1;
  alert(c+"    Hit");
  if(c==5)
  alert("Congratulation You Won") ;
  window.close();
}
</script>
</head>
<body>
<center><h2><font color="red">Hit The Dino 5 Times To Win</font></center></h2>
<div id="a" style="top:70;left:30;position:absolute">
<img src="Dino.gif" height=100 width=80 onMouseOver="fun()" onClick="count()">
</div>
</form>
</body>
